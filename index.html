<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="wave.png">
	<div class="container">
		<div class="img">
			<img src="bg.svg">
		</div>
		<div class="login-content">
			<form class="form" id="login-form">
				<img src="avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="email" id="email" class="input" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password"id="password" class="input" required>
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" onclick="login()" class="btn" value="Login">
            	<div id="message" class="message"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script>
    // Firebase configuration
    var firebaseConfig = {
    apiKey: "AIzaSyDKOz-sBiEJmre0eyIr2qnVGoEcZFyLTaY",
    authDomain: "photography-4ded6.firebaseapp.com",
    databaseURL: "https://photography-4ded6-default-rtdb.firebaseio.com",
    projectId: "photography-4ded6",
    storageBucket: "photography-4ded6.appspot.com",
    messagingSenderId: "18693535056",
    appId: "1:18693535056:web:66ac3aea0cae7826a5a855",
    measurementId: "G-GTNV78717R"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    
    function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const messageDiv = document.getElementById("message");
    var form=document.querySelector("form");
    
    form.addEventListener("submit",function(e){
    e.preventDefault();
    
    
    });
    
    
  
    firebase.auth().signInWithEmailAndPassword(email, password)
    .then((userCredential) => {
    if (email === 'admin@gmail.com') {
    window.location.href = 'https://movieplexbd.github.io/Dashboard-/'; // রিডাইরেক্ট করুন admin.html এ
    } else {
    messageDiv.textContent = "Only the admin can log in.";
    }
    })
    .catch((error) => {
    messageDiv.textContent = "Login failed: " + error.message;
    });
    }
    </script>
</body>
</html>
